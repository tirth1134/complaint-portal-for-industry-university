<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="CampusWhisper logo">
  <defs>
    <linearGradient id="cwGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="55%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#1e293b" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="128" height="128" rx="24" fill="#ffffff" opacity="0"/>
  <!-- Monogram CW -->
  <g filter="url(#softShadow)">
    <text x="16" y="76" fill="url(#cwGrad)" font-family="Outfit, Inter, Segoe UI, Arial, sans-serif" font-weight="900" font-size="72" letter-spacing="-2">CW</text>
  </g>
  <!-- Small spark accent -->
  <path d="M86 40 l6 0 l-3 8 z" fill="#fde68a" opacity="0.85"/>
