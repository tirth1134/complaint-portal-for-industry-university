{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <label>Username<input type="text" name="username" required></label>
  <label>Password<input type="password" name="password" required></label>
  <button class="btn primary" type="submit">Login</button>
</form>
{% endblock %}
